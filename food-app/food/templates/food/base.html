<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
	<head>
		<title>Food Page</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<!-- Bootstrap CSS v5.2.1 -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous" />
	</head>

	<body>
		<header>
			<!-- place navbar here -->
			<nav
				class="navbar navbar-expand navbar-dark bg-dark container d-flex justify-content-between px-3 px-sm-0">
				<div class="navbar-brand">
					<a href="/food" class=" nav-link">FoodApp</a>
				</div>
				<div class="nav navbar-nav">
					<a
						class="nav-item nav-link"
						href={% url 'food:create_item' %}
						>Add Item</a
					>
					<a class="nav-item nav-link" href="/admin">Admin</a>

					{% if user.is_authenticated %}
						<a class="nav-item nav-link" href="/profile">My account</a>
						<form action="{% url 'logout'%}" method="POST">
							{% csrf_token %}
							<button class="nav-item nav-link" href="/logout">Log out</button>
						</form>

					{% else %}
						<a class="nav-item nav-link" href="/login">Log in</a>

					{% endif %}
				</div>
			</nav>
		</header>
		<main class="container p-5 py-sm-5 px-sm-0">
			{% block body %} {% endblock %}</main>
		<footer>
			<!-- place footer here -->
		</footer>
		<!-- Bootstrap JavaScript Libraries -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
			integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
			crossorigin="anonymous"></script>
	</body>
</html>
