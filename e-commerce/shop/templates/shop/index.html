{% extends "base.html" %} {% block body %}
<div class="container pb-3">
	<form class="row">
		<div class="col">
			<input
				type="text"
				class="form-control"
				name="item_name"
				id=""
				aria-describedby="helpId"
				placeholder="Search" />
		</div>
		<div class="col-auto">
			<button class="btn btn-warning" type="submit">Go</button>
		</div>
	</form>
</div>
<div class="container">
	<div class="row row-cols-4">
		{% for product in products %}
		<div class="border-end col rounded-0">
			<div class="ratio ratio-1x1">
				<img
					class="card-img-top img-fluid object-fit-contain"
					src="{{ product.image }}"
					alt="Title" />
			</div>
			<div class="card-body">
				<h4 class="card-title text-truncate fs-5">
					{{ product.name }}
				</h4>
				<p class="card-text text-success fw-bold">
					${{ product.price }}
				</p>
			</div>
			<div class="row justify-content-evenly pb-2">
				<a
					class="col-auto btn btn-warning text-nowrap"
					href="product/{{product.id}}"
					>View</a
				>
				<div class="col-auto btn btn-warning text-nowrap">
					Add to cart
				</div>
			</div>
		</div>
		{%endfor %}
	</div>
</div>
<nav aria-label="Page navigation">
	<ul class="pagination justify-content-center pt-3">
		{% if products.has_previous %}
		<li class="page-item">
			<a
				class="page-link"
				href="?page={{ products.previous_page_number }}"
				aria-label="Previous">
				<span aria-hidden="true">Previous</span>
			</a>
		</li>
		{% endif %} {% if products.has_next %}
		<li class="page-item">
			<a
				class="page-link"
				href="?page={{ products.next_page_number }}"
				aria-label="Previous">
				<span aria-hidden="true">Next</span>
			</a>
		</li>
		{% endif %}
	</ul>
</nav>

{% endblock %}
