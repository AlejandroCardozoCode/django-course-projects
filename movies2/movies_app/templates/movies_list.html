<form action="" method="GET">
	<input type="search" name="movie_name" />
	<button type="submit">search</button>
</form>
<ul>
	{% for movie in movies %}
	<li>{{ movie.name }}</li>
	{% endfor %}
</ul>

{% if movies.has_previous %}
<a href="?page=1">First</a>
<a href="?page={{ movies.previous_page_number }}">Back</a>
{% endif %} {% if movies.has_next %}
<a href="?page={{ movies.next_page_number }}">Next</a>
<a href="?page={{ movies.paginator.num_pages }}">First</a>
{% endif %}
